<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  @for (item of items; track item.id){
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{item.title}}</ion-card-title>
        <ion-card-subtitle>Usuario ID : {{item.userId}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        {{item.body}}
      </ion-card-content> 
    </ion-card>
  }
</ion-content>
